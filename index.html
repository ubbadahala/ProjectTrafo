<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Open and Short Circuit Transformer Test</title>
    <link rel="icon" type="image/gif/png" href="style/transformer.png">
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <main>

        <div class="splash">
            <h1 class="fade-in uppercase">Welcome!</h1>
        </div>

        <section class="inputall">
            <section class="input_section card" id="inputTrafoData">
                <img src="style/transformer.png" alt="transformer icon">
                <h2>Open and Short Circuit Transformer Test</h2>

                <form id="trafoData">
                    <div class="input">
                        <label for="inputP">Transformer Power (P)</label>
                        <input id="inputP" type="number" min="0" step="0.001" autocomplete="off" required>
                    </div>
                    <div class="input">
                        <label for="inputVP">Primary Side Voltage (Vp)</label>
                        <input id="inputVP" type="number" step="0.001" autocomplete="off" required>
                    </div>
                    <div class="input">
                        <label for="inputVS">Secondary Side Voltage (Vs)</label>
                        <input id="inputVS" type="number" step="0.001" autocomplete="off" required>
                    </div>
                    <div class="input">
                        <label for="inputfreq">Frequency (f)</label>
                        <input id="inputfreq" type="number" min="0" step="0.001" autocomplete="off" required>
                    </div>

                    <div class="input">
                        <label for="inputVOC">Open-Circuit Voltage (Voc)</label>
                        <input id="inputVOC" type="number" step="0.001" autocomplete="off" required>
                    </div>
                    <div class="input">
                        <label for="inputIOC">Open-Circuit Current (Ioc)</label>
                        <input id="inputIOC" type="number" step="0.001" autocomplete="off" required>
                    </div>
                    <div class="input">
                        <label for="inputPOC">Open-Circuit Power (Poc)</label>
                        <input id="inputPOC" type="number" min="0" step="0.001" autocomplete="off" required>
                    </div>

                    <div class="input">
                        <label for="inputVSC">Short-Circuit Voltage (Vsc)</label>
                        <input id="inputVSC" type="number" step="0.001" autocomplete="off" required>
                    </div>
                    <div class="input">
                        <label for="inputISC">Short-Circuit Current (Isc)</label>
                        <input id="inputISC" type="number" step="0.001" autocomplete="off" required>
                    </div>
                    <div class="input">
                        <label for="inputPSC">Short-Circuit Power (Psc)</label>
                        <input id="inputPSC" type="number" min="0" step="0.001" autocomplete="off" required>
                    </div>
                    <button id="bookSubmit" type="submit">Calculate</button>
                </form>
            </section>
        </section>
        <section class="bookshelf inputall">
            <section class="input_section book_shelf card">
                <img src="/style/calculator.png" alt="calculator icon">
                <h2>Calculated Data</h2>

                <form id="outputData">
                    <div class="input">
                        <label for="outputPFOC">PF Open-Circuit</label>
                        <input id="outputPFOC" autocomplete="off" required disabled="disabled">
                    </div>
                    <div class="input">
                        <label for="outputYE">Excitation Admittance (YE)</label>
                        <input id="outputYE" autocomplete="off" required disabled="disabled">
                    </div>
                    <div class="input">
                        <label for="outputRC">RC</label>
                        <input id="outputRC" autocomplete="off" required disabled="disabled">
                    </div>
                    <div class="input">
                        <label for="outputXM">XM</label>
                        <input id="outputXM" autocomplete="off" required disabled="disabled">
                    </div>

                    <div class="input">
                        <label for="ouputPFSC">PF Short-Circuit</label>
                        <input id="outputPFSC" autocomplete="off" required disabled="disabled">
                    </div>
                    <div class="input">
                        <label for="outputZSE">Series Impedance (ZSE)</label>
                        <input id="outputZSE" autocomplete="off" required disabled="disabled">
                    </div>
                    <div class="input">
                        <label for="outputREQ">Equivalent Resistance (Req)</label>
                        <input id="outputREQ" autocomplete="off" required disabled="disabled">
                    </div>

                    <div class="input">
                        <label for="outputXEQ">Equivalent Reactance (Xeq)</label>
                        <input id="outputXEQ" autocomplete="off" required disabled="disabled">
                    </div>
                </form>
            </section>
        </section>
    </main>

    <footer>
        <p>Transformer Apps &copy; 2022, Developed with ❤️ by Ala'</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="./script/app.js"></script>

</body>

</html>
